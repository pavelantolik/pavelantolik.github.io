<!DOCTYPE html>
<html>
<head>
    <title>Auto Refresh Test</title>
    <style>
        html, body {padding: 0; margin: 0;}
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            font-size: 36px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
        }
     </style>
</head>
<body>
    <div>Next refresh in: <span id="countdown">5</span> seconds</div>

    <script>
        let timeLeft = 5;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            timeLeft -= 1;
            countdownElement.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);
                location.reload();
            }
        }, 1000);
    </script>
</body>
</html>
